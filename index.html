<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息介绍</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffe4b5; /黄色/
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      margin-top: 20px;
    }
    section {
      background-color: #fff;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    button {
      background-color: #ff8c00; /* 橙色按钮 */
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Xilin Wang (Bryan)</h1>
    <img src="your_profile_picture.jpg" alt="Your Profile Picture">
    <p>你的简介或欢迎语，介绍你的专业领域、兴趣爱好等。</p>
  </header>

  <section id="personal-info">
    <h2>Personal information</h2>
    <ul>
      <li><strong>邮箱：</strong> wangxl.bryan@gmail.com</li>
      <li><strong>GitHub：</strong> <a href="https://github.com/yourusername" target="_blank">bryanwxl.github.io</a></li>

      
    <button onclick="showSkills()">Ability</button>
    <button onclick="showProjects()">Project</button>
  </section>

  <section id="skills" style="display: none;">
    <h2>Ability</h2>
    <ul>
      <li>Astronomy</li>
      <li>Badminton</li>
      <li>Math</li>
      <!-- 在此添加更多技能 -->
    </ul>
    <button onclick="showPersonalInfo()">返回个人信息</button>
    <button onclick="showProjects()">查看项目</button>
  </section>

  <section id="projects" style="display: none;">
    <h2>Activity</h2>
    <p><strong>项目1：</strong>Ross Program 2023</p>
    <p><strong>项目2：</strong>Eunoia 2022</p>
    <!-- 在此添加更多项目经验 -->
    <button onclick="showPersonalInfo()">back to personal information</button>
    <button onclick="showSkills()">查看技能</button>
  </section>

  <script>
    function showSkills() {
      document.getElementById('personal-info').style.display = 'none';
      document.getElementById('skills').style.display = 'block';
      document.getElementById('projects').style.display = 'none';
    }

    function showProjects() {
      document.getElementById('personal-info').style.display = 'none';
      document.getElementById('skills').style.display = 'none';
      document.getElementById('projects').style.display = 'block';
    }

    function showPersonalInfo() {
      document.getElementById('personal-info').style.display = 'block';
      document.getElementById('skills').style.display = 'none';
      document.getElementById('projects').style.display = 'none';
    }
  </script>

</body>
</html>
