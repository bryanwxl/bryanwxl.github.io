<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息介绍</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffe4b5; /* 更接近橙色的米黄色背景 */
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      margin-top: 20px;
    }
    section {
      background-color: #fff;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    button {
      background-color: #ff8c00; /* 橙色按钮 */
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>你的名字</h1>
    <img src="your_profile_picture.jpg" alt="Your Profile Picture">
    <p>你的简介或欢迎语，介绍你的专业领域、兴趣爱好等。</p>
  </header>

  <section id="personal-info">
    <h2>个人信息</h2>
    <ul>
      <li><strong>邮箱：</strong> your.email@example.com</li>
      <li><strong>GitHub：</strong> <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></li>
      <li><strong>LinkedIn：</strong> <a href="https://www.linkedin.com/in/yourusername" target="_blank">linkedin.com/in/yourusername</a></li>
    </ul>
    <button onclick="showSkills()">查看技能</button>
    <button onclick="showProjects()">查看项目</button>
  </section>

  <section id="skills" style="display: none;">
    <h2>技能</h2>
    <ul>
      <li>技能1</li>
      <li>技能2</li>
      <li>技能3</li>
      <!-- 在此添加更多技能 -->
    </ul>
    <button onclick="showPersonalInfo()">返回个人信息</button>
    <button onclick="showProjects()">查看项目</button>
  </section>

  <section id="projects" style="display: none;">
    <h2>项目经验</h2>
    <p><strong>项目1：</strong> 项目描述和您的角色。</p>
    <p><strong>项目2：</strong> 项目描述和您的角色。</p>
    <!-- 在此添加更多项目经验 -->
    <button onclick="showPersonalInfo()">返回个人信息</button>
    <button onclick="showSkills()">查看技能</button>
  </section>

  <script>
    function showSkills() {
      document.getElementById('personal-info').style.display = 'none';
      document.getElementById('skills').style.display = 'block';
      document.getElementById('projects').style.display = 'none';
    }

    function showProjects() {
      document.getElementById('personal-info').style.display = 'none';
      document.getElementById('skills').style.display = 'none';
      document.getElementById('projects').style.display = 'block';
    }

    function showPersonalInfo() {
      document.getElementById('personal-info').style.display = 'block';
      document.getElementById('skills').style.display = 'none';
      document.getElementById('projects').style.display = 'none';
    }
  </script>

</body>
</html>
